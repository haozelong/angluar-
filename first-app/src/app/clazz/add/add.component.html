<pre>{{ clazz | json }}</pre>
<form class="container-sm" (ngSubmit)="onSubmit()">
  <div class="mb-3 row">
    <label for="name" class="col-sm-2 col-form-label">名称</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="name" id="name" [(ngModel)]="clazz.name">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="teacher" class="col-sm-2 col-form-label">班主任</label>
    <div class="col-sm-10">
      <app-klass-select (beChange)="onTeacherChange($event)"></app-klass-select>
    </div>
  </div>
  <div class="mb-3 row">
    <div class="col-sm-10 offset-2">
      <button class="btn btn-primary" [disabled]="clazz.name === '' || clazz.teacherId === null">保存</button>
    </div>
  </div>
</form>
